<div class="row m-0">
  <div class="col-sm col-md-6">
    <app-welcome></app-welcome>
  </div>
  <div class="col-sm pt-4">
    <div class="rounded p-1 p-sm-4">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="login(loginForm.value)"
        novalidate
      >
        <div class="form-group">
          <label for="email">Email</label>
          <em *ngIf="email.touched && email.invalid"> Required </em>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="Enter email"
            formControlName="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <em *ngIf="password.touched && password.invalid"> Required </em>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
            required
          />
        </div>
        <div *ngIf="loginMessage" class="alert alert-warning mx-1 my-0">
          {{ loginMessage }}
        </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid && loginForm.touched"
          class="btn btn-primary m-2"
        >
          Log in
        </button>
        <button
          type="button"
          routerLink="/register"
          class="btn btn-success m-2"
        >
          Register
        </button>
      </form>
      <button class="btn btn-sm btn-link mb-4" routerLink="/resetpassword">
        Forgot your password?
      </button>
    </div>
  </div>
</div>
